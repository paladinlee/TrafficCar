<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘客端 - 查看交通車</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .hidden {
            display: none;
        }
        .route-selector {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAAf1R7CgbsN2_RNj9DTnxt0GiFp66cBM"></script>
</head>

<body>
    <h2>交通車即時位置</h2>

    <!-- Route selector dropdown -->
    <select id="routeSelector" class="route-selector">
        <option value="">-- 請選擇路線 --</option>
        <option value="bus001">民生線</option>
        <option value="bus002">重慶線</option>
        <option value="bus003">桃園線</option>
    </select>



    <div id="map"></div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCC5-P43u1VpAWx9NyX5jDE6U1kw_PeZPo",
            authDomain: "realtime-8bb89.firebaseapp.com",
            databaseURL: "https://realtime-8bb89-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "realtime-8bb89",
            storageBucket: "realtime-8bb89.firebasestorage.app",
            messagingSenderId: "266775316025",
            appId: "1:266775316025:web:65b4875009bd18fb39efe8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const mapElement = document.getElementById("map");
        const map = new google.maps.Map(mapElement, {
            zoom: 18
        });

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to set default route based on URL parameter
        function setDefaultRoute() {
            const routeType = getUrlParameter('type');
            const routeSelector = document.getElementById('routeSelector');
            
            if (routeType === '1') {
                routeSelector.value = 'bus001';
            } else if (routeType === '2') {
                routeSelector.value = 'bus002';
            } else if (routeType === '3') {
                routeSelector.value = 'bus003';
            }
            
            // Trigger change event to update map and Firebase listener
            if (routeSelector.value !== '') {
                routeSelector.dispatchEvent(new Event('change'));
            }
        }        

        const busIcon = {
            url: "https://paladinlee.github.io/TrafficCar/images/bus.png",
            scaledSize: new google.maps.Size(48, 48),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(24, 24)
        };

        let busMarker = new google.maps.Marker({ map: map, icon: busIcon, title: "交通車" });
        let currentRef = null; // Track current Firebase reference

        // Handle route selection change
        document.getElementById("routeSelector").addEventListener("change", function(e) {
            const selectedRoute = e.target.value;
            
            // Remove previous listener
            if (currentRef) {
                currentRef.off(); // Properly remove Firebase listener
                currentRef = null;
            }
            
            if (selectedRoute === "") {
                // Hide map for blank selection
                mapElement.classList.add("hidden");
                busMarker.setMap(null);
            } else {
                // Show map and set up new listener
                mapElement.classList.remove("hidden");
                busMarker.setMap(map);
                
                // Set up Firebase listener for selected route
                currentRef = db.ref("locations/" + selectedRoute);
                currentRef.on("value", snapshot => {
                    const data = snapshot.val();
                    if (data) {
                        const pos = { lat: data.lat, lng: data.lng };
                        console.log(pos);
                        busMarker.setPosition(pos);
                        map.setCenter(pos);
                    }
                });
            }
        });

        // Set default route when page loads
        window.addEventListener('load', setDefaultRoute);        
    </script>
</body>

</html>
